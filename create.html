<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Firebase Blog</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="create.html">Create</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">
      <div class="container">
        <div class="card m-4">
          <div class="card-body">
            <h2 class="pt-4">Create Post</h2>
            <div class="form-group">
              <label for="Author">Author</label>
              <input
                type="text"
                class="form-control"
                placeholder="Author"
                id="author"
              />
            </div>
            <div class="form-group">
              <label for="Post Title">Post Title</label>
              <input
                type="text"
                class="form-control"
                placeholder="Post Title"
                id="postTitle"
              />
            </div>
            <div class="form-group">
              <label for="Post Content">Post Content</label>
              <textarea
                id="postContent"
                cols="30"
                rows="10"
                class="form-control"
                id="postContent"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="Date">Date</label>
              <input type="date" class="form-control" id="postDate" />
            </div>
            <div class="form-group">
              <label for="Img Source">Img Source</label>
              <input type="url" class="form-control" id="imgSource">

            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button type="button" onclick="tete()" class="input-group-text" name="button">Upload</button>
              </div>
              <div class="custom-file">
                <input type="file" onchange="getfile()" class="custom-file-input" id="requestpic" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="requestpic">Choose file</label>
              </div>
            </div>

            <progress style="width:100%;" id="progresante" value="0" max="100">0%</progress>
            <br>
            <input type="submit" value="Post" class="btn btn-primary" id="submitBtn"/>
            <input type="password" id="postpass" placeholder="Escribe la contraseÃ±a de posteo">
            <button type="button" class="btn btn-success" onclick="previer()" name="button">Preview Card</button>
            <!-- <button type="button" onclick="tete()" name="button">tete</button> -->
          </div>
        </div>
      </div>
      <div style="width: 100%; display: flex;" id="prestados" class="previer">

      </div>
      <!-- /container -->
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
    <script src="create.js"></script>
  </body>
</html>
